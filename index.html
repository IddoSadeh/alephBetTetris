<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleph Bet Tetris</title>
    <link rel="stylesheet" href="98.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
</head>

<body>
    <div class="window-custom">
        <div class="title-bar">
            <div class="title-bar-text">Ormitus Tetris Typography Generator</div>
            <div class="title-bar-controls">
                <img src="images/minimize.svg" alt="minimize">
                <img src="images/maximize.svg" alt="maximize">
                <img src="images/close.svg" alt="close">
            </div>
        </div>
        <div class="tab-bar">
            <u>1</u><u>3</u><u>1</u><u>2</u>
        </div>
        <div class="window-body-custom">
            <div class="controls-column1">
                <div class="window">
                    <div class="window-body">
                        <div class="input-control">
                            <div class="field-row-stacked">
                                <label for="size">Size</label>
                                <input type="range" id="size" name="size" min="12" max="124" value="12">
                            </div>
                            <div class="field-row-stacked">
                                <label for="opacity">Grid Opacity</label>
                                <input type="range" id="opacity" name="opacity">

                            </div>
                            <div class="field-row-stacked">
                                <label for="text">Text</label>
                                <input type="text" id="text" name="text">

                            </div>
                            <div class="field-row-stacked">
                                <label for="font-select">Choose a Font:</label>
                                <select id="font-select">
                                    <option value="fonts/Shlumpi1.0-Regular.otf">Shlumpi Regular</option>
                                    <option value="fonts/haim-classic-regular-fm.otf">haim classic regular fm</option>
                                    <option value="fonts/yarden-regular-alefalefalef.otf">yarden regular alefalefalef</option>
                                    
                                </select>
                            </div>
                            <div class="field-row-stacked">
                                <button id="create">Create</button>
                            </div>
                            <div class="field-row-stacked">
                                <button id="save">Save</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="window">
                    <div class="window-body">
                        <div class="pieces-checkbox">

                            <div class="field-row">
                                <input type="checkbox" id="blue">
                                <label for="blue"><img src="images/blue_piece.svg"> </label>
                            </div>
                            <div class="field-row">
                                <input type="checkbox" id="orange">
                                <label for="orange"><img src="images/orange_piece.svg"> </label>
                            </div>
                            <div class="field-row">
                                <input type="checkbox" id="red">
                                <label for="red"><img src="images/red_piece.svg"> </label>
                            </div>
                            <div class="field-row">
                                <input type="checkbox" id="green">
                                <label for="green"><img src="images/green_piece.svg"> </label>
                            </div>
                            <div class="field-row">
                                <input type="checkbox" id="yellow">
                                <label for="yellow"><img src="images/yellow_piece.svg"> </label>
                            </div>
                            <div class="field-row">
                                <input type="checkbox" id="pink">
                                <label for="pink"><img src="images/pink_piece.svg"> </label>
                            </div>
                            <div class="field-row">
                                <input type="checkbox" id="turqoise">
                                <label for="turqoise"><img src="images/turqoise_piece.svg"> </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <canvas id="tetris-grid"></canvas>
            <div class="controls-column2">
                <div class="dimension-control">
                    <div class="window">
                        <div class="window-body">
                            <div class="field-row-stacked" style="padding-left: 83%;">
                                <label for="y-dimension" style="padding-left: 20%;">Y</label>
                                <div class="is-vertical">
                                    <input type="range" id="y-dimension">
                                </div>
                            </div>
                            <div class="field-row">
                                <label for="x-dimension">X</label>
                                <input type="range" id="x-dimension">
                            </div>

                            <div class="field-row-stacked">
                                <label for="depth">Depth</label>
                                <input type="range" id="depth">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer" style="display:flex; justify-content: space-between;">
           <p> Ori Mor - Experimental Typography Class 2024</p>
           <div class="links">
            <a href="https://www.linkedin.com/in/ori-mor-3a751a1a7/" style="color:white;">LinkedIn</a> 
            <a href="https://www.instagram.com/ormituss/" style="color:white;">Instagram</a>
            <a href="www.ormitus.com" style="color:white;"> Portfolio</a>
           </div>
           
        </div>
    </div>
    
        <script src="code.js"></script>
</body>

</html>
